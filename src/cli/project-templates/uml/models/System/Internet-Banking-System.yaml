id: example
name: Example
# All the components that are deployed as part of the system.
# Components are namespaced, so the key values "service" and "db" below become part of the id for that component. 
components:
  ui:
    name: Banking UI
    type: UI
    # Dependencies can be outside of the current file using the standard, relative file path syntax
    # Circular references aren't a big deal, the schema parser resolves them correctly.
    dependencies:
      - target:
          $ref: "#/components/service"
        type: Requires
        interface: public
  service:
    name: Example Service
    type: Service
    dependencies:
      - target:
          $ref: "#/components/db"
        type: Accesses
  db:
    name: Example Database
    type: Database
    dependencies:
      - target:
          $ref: "#/components/queue"
        type: Requires
        interface: publish
  queue:
    name: Example Queue
    type: Queue
